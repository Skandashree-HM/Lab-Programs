<!--Write a javascript with demonstrate simple cal-->
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
    .title{
        border-radius: 1px;
        border:double black 4px;
        margin-bottom: 10px;
        text-align: center;
        width: 216px;
        color: black;
    }
    input[type="button"]{
    border-radius: 100px;
    background-color: grey;
    color: black;
    border-color: width;
    width: 100%;
    }
    input[type="text"]{
    border-radius: 20px;
    text-align: right;
    border-color: black;
    width: 96%;
    }
    </style>
    <script>
        //cretate the function display
        function disp(val){
            document.getElementById('sdm').value+=val;//right to left
        }
        //function to clear textbox
        function clear(){
            document.getElementById('sdm').value="";
        }
        //function to solve the calculator problem
        function solve(){
            let x=document.getElementById('sdm').value;
            //alert(x);
            let y=eval(x);
            //alert(y);
            document.getElementById('sdm').value=y;
        }
    </script> 
</head>
<body>
<div class="title">Simple Calculator</div>
<table border="2">
    <tr>
        <td>
            <input type="button" value="C" onclick="clear()"/>

        </td>
        <td colspan="3">
            <input type="text" id="sdm"/>
        </td>
    </tr>
    <tr>
        <!-- Creating buttons and assigning values-->
        <td>
            <input type="button" value="+" onclick="disp('+')"/>
        </td>
        <td>
            <input type="button" value="1" onclick="disp('1')"/>
        </td>
        <td>
            <input type="button" value="2" onclick="disp('2')"/>
        </td>
        <td>
            <input type="button" value="3" onclick="disp('3')"/>
        </td>
    </tr>
    <tr>
        <!-- Creating buttons and assigning values-->
        <td>
            <input type="button" value="-" onclick="disp('-')"/>
        </td>
        <td>
            <input type="button" value="4" onclick="disp('4')"/>
        </td>
        <td>
            <input type="button" value="5" onclick="disp('5')"/>
        </td>
        <td>
            <input type="button" value="6" onclick="disp('6')"/>
        </td>
    </tr>
    <tr>
        <!-- Creating buttons and assigning values-->
        <td>
            <input type="button" value="*" onclick="disp('*')"/>
        </td>
        <td>
            <input type="button" value="7" onclick="disp('7')"/>
        </td>
        <td>
            <input type="button" value="8" onclick="disp('8')"/>
        </td>
        <td>
            <input type="button" value="9" onclick="disp('9')"/>
        </td>
    </tr>
    <tr>
        <!-- Creating buttons and assigning values-->
        <td>
            <input type="button" value="/" onclick="disp('/')"/>
        </td>
        <td>
            <input type="button" value="." onclick="disp('.')"/>
        </td>
        <td>
            <input type="button" value="0" onclick="disp('0')"/>
        </td>
        <td>
            <input type="button" value="=" onclick="solve()"/>
        </td>
    </tr>

</table>
</body>
</html>
